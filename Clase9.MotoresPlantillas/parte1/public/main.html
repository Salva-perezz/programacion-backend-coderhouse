<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <script>
    const template = Handlebars.compile(`
    <h1>Datos Personales</h1>
    <ul>
        <li>{{nombre}}</li>
        <li>{{apellido}}</li>
        <li>{{edad}}</li>
        <li>{{email}}</li>
        <li>{{cel}}</li>
    </ul>
    `); // compila la plantilla
    console.log('Template', template)
    const html = template({ nombre: 'Salvador', apellido: "PÃ©rez", edad: 20, email: "salva@mail.com", cel: '12345' }); // genera el html
    console.log('ACA: ', html)
    document.querySelector('body').innerHTML = html; // inyecta el resultado en la vista
  </script>
</body>
</html>
